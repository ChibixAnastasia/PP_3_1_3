<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div class="container-fluid bg-secondary">

</div>
<p class="bg-dark">
<h5>*name or mail* with roles: *roles*</h5>

<a href="/logout">logout</a>
</p>
<div class="row bg-light">

    <div class="col-md-2" style="background: white">
        <!--        <a href="/admin" class="list-group-item list-group-item-action active" aria-current="true">admin</a>-->
        <!--        <a href="/user" class="list-group-item list-group-item-action">user</a>-->
        <a href="/admin" class="d-block list-group-item list-group-item-action active" aria-current="true">admin</a>
        <a href="/user" class="list-group-item list-group-item-action">user</a>

        <a href="https://getbootstrap.com/" class="d-block px-3 py-2 text-center text-bold text-white old-bv">There's a
            newer version of Bootstrap 4!</a>
    </div>

    <div class="col-md-1"></div>

    <div class="col-md-8" style="background: white">
        <h1>admin panel</h1>

        <div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#userTable"
                            type="button" role="tab" aria-controls="home" aria-selected="true">User table
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#newUser"
                            type="button"
                            role="tab" aria-controls="profile" aria-selected="false">New user
                    </button>
                </li>
            </ul>
        </div>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="newTable" role="tabpanel" aria-labelledby="home-tab">

                <h3><p class="bg-light">.text-white</p></h3>


                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Password</th>
                        <th>Roles</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:utext="${user.id}"></td>
                        <td th:utext="${user.name}"></td>
                        <td th:utext="${user.lastName}"></td>
                        <td th:utext="${user.password}"></td>
                        <td><span th:each="role : ${user.getRoles()}" th:text="${role} + ' '"></span></td>
                        <td>
                            <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                                <button type="submit" class="btn btn-primary btn-lg btn-info btn-sm btn-block">Edit
                                </button>
                            </form>
                        </td>
                        <td>
                            <form th:method="DELETE" th:action="@{/admin/{id}/delete(id=${user.getId()})}">
                                <button type="submit" class="btn btn-primary btn-lg btn-danger btn-sm btn-block">
                                    Delete
                                </button>
                            </form>
                        </td>

                    </tr>

                    <tr>
                        <th>New</th>

                        <form th:method="POST" th:action="@{/admin/}" th:object="${newUser}">

                            <th><input type="text" class="form-control form-control-sm" placeholder="First Name"
                                       th:field="*{name}" id="name"/></th>

                            <th><input type="text" class="form-control form-control-sm" placeholder="Second Name"
                                       th:field="*{lastName}" id="lastName"/></th>

                            <th><input type="text" class="form-control form-control-sm" placeholder="Password"
                                       th:field="*{password}" id="password"/></th>

                            <th>
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" th:field="*{roles}">
                            </th>

                            <th>
                                <button type="submit" class="btn btn-primary btn-lg btn-success btn-sm btn-block">Add

                                </button>
                            </th>
                            <th>

                            </th>
                        </form>

                    </tr>

                    </tbody>
                </table>
            </div>

            <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="profile-tab">алё


            </div>


        </div>

    </div>
</div>
</body>
</html>
