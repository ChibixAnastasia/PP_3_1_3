<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/JSP/Page">
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>


<div class="container-fluid">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
         <c:forEach var="user" items="${user}">
            <c:url var="updateUser" value="/updateUser">
                <c:param name="userIDinRequestParam" value="${user.id}"></c:param>
            </c:url>

             <c:url var="deleteUser" value="/deleteUser">
                 <c:param name="userIDinRequestParam" value="${user.id}"></c:param>
             </c:url>
         <tr>
            <td th:utext="${user.id}">id</td>
            <td th:utext="${user.name}">name</td>
            <td th:utext="${user.age}">age</td>
            <td>
                <input type="button" value="Update"
                       onclick="window.location.href='update'"/>
            </td>
            <td>
                <input type="button" value="Delete"
                       onclick="window.location.href='delete'"/>
            </td>
        </tr>
         </c:forEach>
        </tbody>
    </table>
    <br>
    <br>
    <input type="button" value="ADD USER"
           onclick="window.location.href='newUser.html'"/>
</div>

</body>
</html>
